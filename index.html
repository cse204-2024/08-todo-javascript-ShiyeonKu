<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <!--all inclusive container-->
    <div class="body">
        <!--header-->
        <div class="header">
            <img class="logo" src="Logo.png" alt="logo image">
        </div>

        <!--Input box for new todo-->
        <div class="input" id="new_todo">
            <form>
                <input class="textbox" id="add_todo" type="text" placeholder="Add a new task">
                <button id="submit_todo" type="submit">Add</button>
            </form>
        </div>

        <!--Container for both not done todos and done todos-->
        <div class="container">

            <!--container for todos that are NOT done-->
            <p>Up Next</p>
            <div class="nc_todo" id="nc_todo">
            </div>

            <!--container for todos that are done-->
            <div class="c_todo" id="c_todo">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
