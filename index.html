<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <!--Have two different containers for to-dos that needs to be done and to-dos that are completed-->
        <div class="todo">
            <div class="todo_item" id="todo_item">
                <section>
                    <input type="checkbox" name="nd">
                    <label>One</label>
                </section>

                <section>
                    <input type="checkbox" name="nd">
                    <label>One</label>
                </section>

                <section>
                    <input type="checkbox" name="nd">
                    <label>One</label>
                </section>
            </div>

        </div>

        <!--Finished to-dos are inside a collapsible-->
        <div class="todo_com">
            <button type="button" class="collapsible">Completed</button>
            <div class="col_content">
            </div>
        </div>

    </div>
</body>
</html>
